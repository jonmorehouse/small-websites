<!-- THIS SECTION IS FOR JAVASCRIPT/JQUERY FUNCTIONS -->

<script type="text/javascript">
$('#connect').mouseenter(function(){
	$('#connect').addClass('connect_hover');
	$('#share').css('opacity', '2.0');
});

$('#facebook_1').mouseenter(function(){
	$('#facebook_1').attr('src', 'images/logos/facebook_hover.png');
});

$('#twitter_1').mouseenter(function(){
	$('#twitter_1').attr('src', 'images/logos/twitter_hover.png');
});

$('#twitter_1').mouseleave(function(){
	$('#twitter_1').attr('src', 'images/logos/twitter.png');
});

$('#facebook_1').mouseleave(function(){
	$('#facebook_1').attr('src', 'images/logos/facebook.png');
});


$('#connect').mouseleave(function(){
	$(this).removeClass('connect_hover');
	$('#share').css('opacity', '0.0');
});

</script>
